# Server Configuration
server.port=8080

# Spring Profiles - Set active profile (local, dev, prod)
# For local development, use: spring.profiles.active=local
# spring.profiles.active=local

# Database Configuration (MySQL XAMPP)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/hospital_db}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Fast2SMS Configuration
fast2sms.api.key=${FAST2SMS_API_KEY}

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.messaging.service.sid=${TWILIO_MESSAGING_SERVICE_SID}


